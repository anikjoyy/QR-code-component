<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm mx-auto p-8 bg-white rounded-2xl shadow-lg space-y-4">
      <img class="mx-auto rounded-xl" src="images/image-qr-code.png" alt="QR code image">
      <div class="text-center space-y-4">
        <h6 class="font-bold text-2xl">Improve your front-end skills by building projects</h6>
        <p class="text-xl font-thin text-gray-400">Scan the QR code to visit Frontend Mentor and take your coding
          skills to
          the next level
        </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://anik-das-portfolio.netlify.app/" target="_blank
    ">Anik Das</a>.
  </div>
</body>

</html>
